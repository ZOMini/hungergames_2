<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <title>Links</title>
</head>
<body>
    <h1>Links</h1>
    <ul>
        {% for link in links %}
        <li><a href="{{ url_for('pages.get_link', link_id=link['id']) }}">{{ link.get_url() }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
